<!DOCTYPE html>
<html>
<head>
   
    <title>Calender</title>
	<link rel="stylesheet" href="styles/calender.css">
</head>
	
<body>
	<div class="calender">
		<div class="month-week">
			<h1>May<h1>
			<div class="m_w">
				<span>Month</span>
				<span>Week</span>
			</div>
		</div>
		<div class="weeks">
			<span>Sun</span>
			<span>Mon</span>
			<span>Tue</span>
			<span>Wed</span>
			<span>Thu</span>
			<span>Fri</span>
			<span>Sat</span>
		</div>
		<div class="days">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span>7</span>
		</div>
		<div class="days">
			<span>8</span>
			<span>9</span>
			<span>10</span>
			<span>11</span>
			<span>12</span>
			<span>13</span>
			<span>14</span>
		</div>
		<div class="days">
			<span>15</span>
			<span>16</span>
			<span>17</span>
			<span>18</span>
			<span>19</span>
			<span>20</span>
			<span>21</span>
		</div>
		<div class="days">
			<span>22</span>
			<span>23</span>
			<span>24</span>
			<span>25</span>
			<span>26</span>
			<span>27</span>
			<span>28</span>
		</div>
		<div class="days">
			<span>29</span>
			<span>30</span>
			<span>31</span>
			<span class="next-month">1</span>
			<span class="next-month">2</span>
			<span class="next-month">3</span>
			<span class="next-month">4</span>
		</div>
	</div>
</body>
</html>
